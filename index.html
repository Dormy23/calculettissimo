<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice Avanzata</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    /* Animazioni per tasti */
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }
    /* Colori personalizzati */
    .btn-equals {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    .btn-equals:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }
    .btn-clear {
      background: linear-gradient(to right, #ff4b1f, #ff9068);
    }
    .btn-clear:hover {
      background: linear-gradient(to right, #ff9068, #ff4b1f);
    }
    /* Layout */
    .calculator {
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      padding: 1.5rem;
      background: linear-gradient(to top right, #ffffff, #f7f7f7);
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-operator {
      background-color: #fbbf24;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
  <div class="calculator">
    <!-- Button Dark Mode -->
    <button onclick="toggleDarkMode()" class="w-full py-3 text-white bg-indigo-500 hover:bg-indigo-600 rounded-md shadow-lg transition">
      Cambia Tema (Light/Dark)
    </button>

    <!-- Display della Calcolatrice -->
    <input
      type="text"
      id="display"
      class="w-full text-right text-2xl bg-transparent border-b-2 border-gray-400 dark:border-gray-600 focus:outline-none pb-2 mt-6"
      value="0"
      disabled
    />

    <!-- Griglia dei Pulsanti -->
    <div class="grid grid-cols-4 gap-2 mt-6">
      <!-- Pulsante Clear (C) -->
      <button onclick="clearDisplay()" class="btn btn-clear text-white font-bold py-2 rounded-lg shadow-md transition">C</button>
      <!-- Pulsanti Operatori -->
      <button onclick="appendValue('÷')" class="btn btn-operator text-white font-semibold py-2 rounded-lg shadow-md transition">÷</button>
      <button onclick="appendValue('×')" class="btn btn-operator text-white font-semibold py-2 rounded-lg shadow-md transition">×</button>
      <button onclick="appendValue('-')" class="btn btn-operator text-white font-semibold py-2 rounded-lg shadow-md transition">-</button>

      <!-- Pulsanti Numeri -->
      <button onclick="appendValue('7')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">7</button>
      <button onclick="appendValue('8')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">8</button>
      <button onclick="appendValue('9')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">9</button>
      <button onclick="appendValue('+')" class="btn btn-operator text-white font-semibold py-2 rounded-lg shadow-md transition">+</button>

      <!-- Funzioni Speciali -->
      <button onclick="appendValue('sqrt(')" class="btn bg-blue-400 dark:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition">√</button>
      <button onclick="appendValue('tan(')" class="btn bg-green-400 dark:bg-green-600 text-white font-semibold py-2 rounded-lg shadow-md transition">tan</button>
      <button onclick="appendValue('cos(')" class="btn bg-yellow-400 dark:bg-yellow-600 text-white font-semibold py-2 rounded-lg shadow-md transition">cos</button>
      <button onclick="appendValue('sin(')" class="btn bg-red-400 dark:bg-red-600 text-white font-semibold py-2 rounded-lg shadow-md transition">sin</button>

      <!-- Altri Numeri -->
      <button onclick="appendValue('4')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">4</button>
      <button onclick="appendValue('5')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">5</button>
      <button onclick="appendValue('6')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">6</button>
      <button onclick="calculate()" class="btn btn-equals text-white font-bold py-2 rounded-lg shadow-md transition col-span-2 row-span-2">=</button>

      <!-- Altri Numeri -->
      <button onclick="appendValue('1')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">1</button>
      <button onclick="appendValue('2')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">2</button>
      <button onclick="appendValue('3')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">3</button>

      <!-- Pulsante Zero e Punto -->
      <button onclick="appendValue('0')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition col-span-2">0</button>
      <button onclick="appendValue('.')" class="btn bg-gray-200 dark:bg-gray-600 text-black dark:text-white font-medium py-2 rounded-lg shadow-sm transition">.</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Aggiunge un valore al display
    function appendValue(value) {
      const display = document.getElementById('display');
      let currentValue = display.value;

      // Se l'operatore è stato precedentemente inserito, sostituirlo
      if (['+', '-', '×', '÷'].includes(value) && ['+', '-', '×', '÷'].includes(currentValue[currentValue.length - 1])) {
        display.value = currentValue.slice(0, -1) + value;
      } else {
        display.value += value;
      }
    }

    // Cancella il display
    function clearDisplay() {
      document.getElementById('display').value = '0';
    }

    // Calcola il risultato
    function calculate() {
      const display = document.getElementById('display');
      try {
        // Sostituzione simboli per la corretta esecuzione
        let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/');
        // Esegui il calcolo
        display.value = eval(expression);
      } catch {
        display.value = 'Errore';
      }
    }

    // Cambia tema (Light/Dark Mode)
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
